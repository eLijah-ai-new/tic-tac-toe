<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

<h2>Tic Tac Toe</h2>

<div id="board">
  <div class="playbox" onclick="play(0)"></div>
  <div class="playbox" onclick="play(1)"></div>
  <div class="playbox" onclick="play(2)"></div>
  <div class="playbox" onclick="play(3)"></div>
  <div class="playbox" onclick="play(4)"></div>
  <div class="playbox" onclick="play(5)"></div>
  <div class="playbox" onclick="play(6)"></div>
  <div class="playbox" onclick="play(7)"></div>
  <div class="playbox" onclick="play(8)"></div>
</div>

<div id="myModal" class="modal">
  <div class="modalContent">
    <span class="close">&times;</span>
    <p id="myModalText"></p>
  </div>
</div>


</body>
</html>
